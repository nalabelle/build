name: "CI: text-tools"

on:
  workflow_dispatch: {}
  schedule:
    - cron: '16 0 * * 1'
  push:
    branches: [ main ]
    paths:
      - 'text-tools/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'text-tools/**'

concurrency:
  group: ${{ github.head_ref || github.ref  }}
  cancel-in-progress: true

jobs:
  ci:
    uses: nalabelle/build/.github/workflows/ci.yaml@main
    permissions:
      contents: read
      packages: write
    with:
      workdir: 'text-tools'
